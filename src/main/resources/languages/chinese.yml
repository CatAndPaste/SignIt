# Locale file for SignMap plugin
# Chinese traditional translation by 小龍
# You can use Minecraft color and formatting codes starting with "&"
# Cheatsheet: https://cutt.ly/BmDZWdp

message-prefix: "&7[&fSign&cMap&7]" # space after prefix will be added automagically

# Individual map messages (/signmap and /unsignmap):
# {author} - name of the player who signed the map.
message-error-no-map-to-sign: "&c你的主手需要拿著一張想簽署的地圖"
message-error-no-map-to-unsign: "&c你的主手需要拿著一張想解除簽署的地圖"
message-error-map-already-signed: "&c這張地圖已經被&6{author}&c簽署。"
message-error-map-not-signed: "&c這張地圖沒有被簽署。"
message-error-not-allowed-to-unsign: "&c只有簽署這張地圖的玩家或伺服器管理員能夠解除簽署。"
message-signed-successfully: "&a這張地圖已經成功被簽署了，簽署人為&e{author}&a。"
message-unsigned-successfully: "&a這張地圖已經成功被解除簽署，任何人都可以複製這張地圖。"
message-error-not-allowed-to-copy: "&c你不能複製這張地圖，這張地圖已被&6{author}&c簽署。"

# Multiple maps messages (/signall and /unsignall):
# {map(s)} is a placeholder, it will be changed to message-placeholder-map if {amount} is 1
# or message-placeholder-maps if {amount} is not 1.
message-error-no-maps-in-inventory: "&c你的物品欄沒有存在任何地圖。"
message-error-all-maps-signed: "&c你物品欄內的所有地圖已經被簽署。"
message-error-all-maps-not-signed: "&c你物品欄內的所有地圖沒有被簽署。"
message-error-all-maps-signed-by-someone-else: "&c你物品欄內的所有地圖已經被其他玩家簽署。"
message-error-all-maps-cannot-be-unsigned: "&c你物品欄內的所有地圖沒有被簽署。"
message-maps-found-in-inventory: "&a你的物品欄有{amount}張{map(s)}。"
message-maps-signed-successfully: "&a成功簽署{amount}張{map(s)}。"
message-maps-already-signed: "&e{amount}張{map(s)}已經被簽署，無法被簽署。"
message-maps-unisigned-successfully: "&a成功解除簽署{amount}張{map(s)}。"
message-maps-not-signed: "&e{amount}張{map(s)}沒有被簽署，無法被解除簽署。"
message-maps-signed-by-someone-else: "&e{amount}張{map(s)}已經被其他玩家簽署。"

# Placeholders for messages:
message-placeholder-map: "地圖"    # single map
message-placeholder-maps: "地圖"  # plural maps

# Other messages:
message-reloading: "&7配置和語言檔案正在重新加載..."
message-reloaded: "&a配置和{language}.yml檔案已成功加載。"

# Other text:
# Appears in the lore of the signed maps.
lore-text: "&7由&6{author}&7簽署"
# Placeholder will only appear if no information was found about name of the player who signed the map.
# It's here just-in-case. No one will probably see this placeholder anyway.
unknown-player: "不明玩家"

# Please DO NOT change the value below, so your language file can get new strings in future updates.
# Your changes will be preserved.
locale-version: 0